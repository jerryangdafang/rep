log4j.rootCategory=debug,A,logfile

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%d{yyy MMM dd HH:mm:ss,SSS}  %r %c



log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.File=D:/jbit.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-HH:mm:ss} %l %F %p %m%n




